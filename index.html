<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <div class="streak-counter">
        ðŸ”¥ Streak: <span id="streak-count">0</span>
    </div>

    <div class="game-container">
        <div class="game-panel">
            <div class="game-header">
                <h1 class="game-title">Sudoku Master</h1>
                <p class="game-subtitle">Experience the ultimate puzzle challenge</p>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timer">00:00</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Difficulty</div>
                    <div class="stat-value" id="current-difficulty">Easy</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Hints Left</div>
                    <div class="stat-value" id="hints-left">3</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
            </div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>

            <div class="sudoku-grid" id="sudoku-grid"></div>

            <div class="game-controls">
                <button class="control-btn new-game-btn" id="new-game-btn">New Game</button>
                <button class="control-btn hint-btn" id="hint-btn">Hint</button>
                <button class="control-btn check-btn" id="check-btn" style="display: none;">Check</button>
                <button class="control-btn show-answer-btn" id="show-answer-btn">Solution</button>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="success-overlay">
        <div class="success-message">
            <h2 class="success-title">ðŸŽ‰ Amazing! ðŸŽ‰</h2>
            <p>You solved it in <span id="final-time"></span>!</p>
            <p>Score: <span id="final-score"></span> points</p>
            <button class="control-btn new-game-btn" onclick="startNewGame()">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
