<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Three.js Background Canvas -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Main Game Container -->
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">
                <span class="title-gradient">Sudoku</span>
                <span class="title-subtitle">Challenge</span>
            </h1>
        </header>

        <!-- Difficulty Selection -->
        <div class="difficulty-selector">
            <h3>Choose Difficulty</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-level="easy">
                    <span class="btn-icon">🟢</span>
                    Easy
                </button>
                <button class="difficulty-btn" data-level="medium">
                    <span class="btn-icon">🟡</span>
                    Medium
                </button>
                <button class="difficulty-btn" data-level="hard">
                    <span class="btn-icon">🔴</span>
                    Hard
                </button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="sudoku-board">
            <div class="sudoku-grid" id="sudoku-grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-btn primary" id="new-game-btn">
                <span class="btn-icon">🎮</span>
                New Game
            </button>
            <button class="control-btn secondary" id="check-btn">
                <span class="btn-icon">✓</span>
                Check
            </button>
            <button class="control-btn tertiary" id="hint-btn">
                <span class="btn-icon">💡</span>
                Hint
            </button>
            <button class="control-btn quaternary" id="solve-btn">
                <span class="btn-icon">🔍</span>
                Solve
            </button>
        </div>

        <!-- Game Status -->
        <div class="game-status">
            <div class="status-item">
                <span class="status-label">Time:</span>
                <span class="status-value" id="timer">00:00</span>
            </div>
            <div class="status-item">
                <span class="status-label">Hints Used:</span>
                <span class="status-value" id="hints-count">0</span>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎉 Congratulations!</h2>
            </div>
            <div class="modal-body">
                <p>You solved the puzzle!</p>
                <p>Time: <span id="final-time"></span></p>
                <p>Hints used: <span id="final-hints"></span></p>
            </div>
            <div class="modal-body">
              <p>You solved the puzzle!</p>
              <p>Time: <span id="final-time"></span></p>
              <p>Hints used: <span id="final-hints"></span></p>
          </div>
          <div class="modal-footer">
              <button class="control-btn primary" id="play-again-btn">Play Again</button>
          </div>
      </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
